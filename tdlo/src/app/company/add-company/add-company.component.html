<form [formGroup]="cmpnyDetails" (submit)="sendDetails(cmpnyDetails)" >
  
<div >{{status}}</div>

<div class="col-lg-12">
    <div class="form-group">
        <input
        type="text"
        placeholder="Company Name"
        class="form-control"
        formControlName="companyName"
        

      >
      </div>
       
      <div class="form-group">
        <select formControlName="comapnyCategory" 
        class="form-control" >
          <option  [value]="item" *ngFor="let item of companyField;let i = index" [selected]=1>{{category}} {{i}} {{item}}</option>
        </select>
      </div>
       
      <div class="form-group">
        <input
        type="number"
        placeholder="Country code"
        class="form-control"
        formControlName="countryCode"
      >
      </div>
      
      
      <div class="form-group">
        <input
          type="number"
          placeholder="State code"
          class="form-control"
          formControlName="stateCode"
        > 
      
        
      </div>
      
      <div class="form-group">
          <input
            type="number"
            placeholder="Company Mobile no or PhoneNo"
            class="form-control"
            formControlName="contactNo"
          >
      </div>
      
      
      
      <div class="form-group">
        <textarea
        type="text"
        placeholder="Company Address"
        class="form-control"
        formControlName="companyAddr"
        ></textarea>
      </div>
      
      
      <div class="form-group">
        <button
          
          type="submit"
        >
          Submit
        </button>
      </div>
</div>



</form>
