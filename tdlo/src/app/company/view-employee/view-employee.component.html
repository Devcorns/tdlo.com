<div *ngFor="let item of viewEmployee;let i = index;">
  <p>{{viewEmployee[i]._id}}</p>
  <p>{{viewEmployee[i].fname}}</p>
  <p>{{viewEmployee[i].lname}}</p>
  <p>{{viewEmployee[i].designation}}</p>
  <p>{{viewEmployee[i].exp}}</p>
  <p>{{viewEmployee[i].countryCode}}</p>
  <p>{{viewEmployee[i].mobile}}</p>
</div>
