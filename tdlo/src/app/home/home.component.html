<div class="row">
  
  <div class="col-lg-3">

      <form [formGroup]="companyProfileForm" >

        <input type="text" placeholder="Name" formControlName="compnyName"   (input)="valueChange($event.target.value)">
        
      </form> 
      <ul *ngIf="companyList.length">

          <li *ngFor="let item of companyList;let i = index;" >
            
            <a [routerLink]="['/company',item._id]" > 
        
              {{i}}
              {{item.name}}
              <!-- {{item.strength}}
              {{item.origin}}
              {{item.tech}}
              {{item.dept}}
              {{item.empList}}
              {{item.size}}
              {{item.location}}
              {{item.Nation}}
              {{item.type}} -->
        
            </a>
        
          </li>
        
        </ul>
          
        <ul *ngIf="!companyList.length" class="company-list" >
        
            <li> Add New Company</li>
            <button class="add-comapny" (click)="addComapny()">
              <i class="fa fa-plus"></i>
            </button>
        
        </ul>

  </div>
  
  <div class="col-lg-9">

    <router-outlet></router-outlet>

  </div>

</div>
