<form [formGroup]="profileForm" (ngSubmit)="submitProfile()">
  
  <input type="text" placeholder="Full Name" formControlName="fullname">
  <input type="text" placeholder="Mobile Number" formControlName="mobileno">
  <input type="text" placeholder="Full Company Name" formControlName="fullcompanyname">
  <input type="text" placeholder="Full Company Address" formControlName="fullcompanyaddr">
  <input type="text" placeholder="Place" formControlName="place">

  <select name="aslt" formControlName="aslt">
    <option value="0" >Select What you want?</option>
    <option value="10000">10000</option>
    <option value="20000">20000</option>
    <option value="50000" >50000</option>
    <option value="100000">100000</option>
  </select>
  
  <button type="submit">Submit</button>
</form>
